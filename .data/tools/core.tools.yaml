# [Core dependencies descriptor]
   #   - Lists core formulae required by GACLI
   #   - Ensures cross-platform compatibility
   #   - Defines minimal runtime requirements

   # Depends on:
   #   - (none)             → pure data file

   # Used by:
   #   - update.zsh         → merge this file with modules tools via `parser.zsh`

   # Note: All read/write operations are delegated to parser.zsh
#

formulae:
   - bash         # SHELL INTERPRETER → Required to run Homebrew
   - zsh          # SHELL INTERPRETER → Required to run GACLI
   - curl         # HTTP CLIENT → Required to donwload Homebrew and GACLI files
   - coreutils    # CROSS-PLATFORM TOOLS → Required to run GACLI on macOS and Linux
   - yq           # YAML PARSER → Required to parse GACLI config files
   - jq           # JSON PARSER → Required by "yq"

